<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Volxel</title>
</head>
<body>
<div class="controls">
    <label>
        Hide Controls
        <input type="checkbox" name="hide" id="hide">
    </label>
    <label>
        Debug Hit Positions
        <input type="checkbox" name="debug_hit" id="debug_hit">
    </label>
    <label>
        Accumulation
        <input type="checkbox" name="accumulation" id="accumulation">
    </label>
    <label>
        Density Model
        <select name="density" id="density">
        </select>
    </label>
    <label>
        Select DICOM Files
        <input type="file" name="dicom" id="dicom" webkitdirectory>
    </label>
</div>
<volxel-3d-viewer id="renderer"></volxel-3d-viewer>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
