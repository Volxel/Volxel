<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volxel</title>
  </head>
  <body>
    <div class="container">
      <canvas id="app"></canvas>
      <div class="controls">
        <label>
          Debug Hit Positions
          <input type="checkbox" name="debug_hit" id="debug_hit">
        </label>
        <label>
          Accumulation
          <input type="checkbox" name="accumulation" id="accumulation">
        </label>
        <label>
          Density Model
          <select name="density" id="density">
            <option value="sphere">Sphere</option>
            <option value="sinusoid">Sinusoid</option>
            <option value="pillars">Pillars</option>
          </select>
        </label>
        <label>
          Transfer Function
          <select name="transfer" id="transfer">
            <option value="none">None</option>
            <option value="generated">Generated</option>
            <option value="spline">SplinShader.txt</option>
            <option value="a">AdbShaded_a.txt</option>
            <option value="b">AdbShaded_b.txt</option>
            <option value="c">AdbShaded_c.txt</option>
          </select>
        </label>
        <label>
          Select DICOM Files
          <input type="file" name="dicom" id="dicom" multiple>
        </label>
        <color-ramp-component id="color-ramp"></color-ramp-component>
        <input min="0" max="1" step="0.01" type="range" name="range_start" id="range_start">
        <input min="0" max="1" step="0.01" type="range" name="range_end" id="range_end">
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
