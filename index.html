<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volxel</title>
  </head>
  <body>
    <div class="container">
      <canvas id="app"></canvas>
      <div class="controls">
        <label>
          Hide Controls
          <input type="checkbox" name="hide" id="hide">
        </label>
        <label>
          Debug Hit Positions
          <input type="checkbox" name="debug_hit" id="debug_hit">
        </label>
        <label>
          Accumulation
          <input type="checkbox" name="accumulation" id="accumulation">
        </label>
        <label>
          Max Samples
          <input type="range" name="samples" id="samples" min="1" max="1000" step="1">
        </label>
        <label>
          Density Model
          <select name="density" id="density">
          </select>
        </label>
        <label>
          Transfer Function
          <select name="transfer" id="transfer">
            <option value="none">None</option>
            <option value="generated">Generated</option>
            <option value="spline">SplinShader.txt</option>
            <option value="a">AdbShaded_a.txt</option>
            <option value="b">AdbShaded_b.txt</option>
            <option value="c">AdbShaded_c.txt</option>
          </select>
        </label>
        <label>
          Select DICOM Files
          <input type="file" name="dicom" id="dicom" webkitdirectory>
        </label>
        <label>
          Select Transfer
          <input type="file" name="transfer_file" id="transfer_file">
        </label>
        <color-ramp-component id="color-ramp"></color-ramp-component>
        <label>
          Density Multiplier
          <input type="range" name="density_multiplier" id="density_multiplier" min="0.01" max="2" step="0.01">
        </label>

        <volxel-histogram-viewer id="histogram"></volxel-histogram-viewer>
        <volxel-cube-direction id="direction"></volxel-cube-direction>
      </div>
      <div class="loadingIndicator">
        Volumetrische Daten werden geladen...
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
